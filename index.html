<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cantainer">
        <div class="calculator">
            <input class= "text" type="text" placeholder="0">

            <button class="btn" onclick="Click(1)">1</button>
            <button class="btn" onclick="Click(2)">2</button>
            <button class="btn" onclick="Click(3)">3</button>
            <button class="btn" onclick="Sqr('sqrt')">sqrt</button>
            <button class="btn" onclick="Click(4)">4</button>
            <button class="btn" onclick="Click(5)">5</button>
            <button class="btn" onclick="Click(6)">6</button>
            <button class="btn" onclick="Click('-')">-</button>
            <button class="btn" onclick="Click(7)">7</button>
            <button class="btn" onclick="Click(8)">8</button>
            <button class="btn" onclick="Click(9)">9</button>
            <button class="btn" onclick="Click('+')">+</button>
            <button class="btn" onclick="Click('/')">/</button>
            <button class="btn" onclick="Click(0)">0</button>
            <button class="btn" onclick="Result()">=</button>
            <button class="btn" onclick="Clear()">AC</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
